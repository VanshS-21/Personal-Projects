<!-- Habitat is a dedicated platform committed to the protection of wildlife and their
natural habitats. Through ethical safari experiences, it aims to raise awareness
and funds for conservation efforts. The website offers opportunities for
volunteering, donating, and participating in guided tours that prioritize animal
welfare. By engaging with Zaizoo, individuals contribute to safeguarding
endangered species and promoting sustainable tourism practices. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Public/Images/habitat-icon.ico">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Habitat-Style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Habitat-Home</title>
</head>
<body>
    <nav class="header container-fluid">
        <div class="logo">
            <img src="Public/Images/habitat-logo.png" alt="Habitat-Logo">
            <a href="#home">Habitat</a>
        </div>
        <div class="nav-bar">
            <a href="#home" id="home">Home</a>
            <a href="#about-us" id="about-us">About Us</a>
            <a href="#events" id="events">Events</a>
            <div class="dropdown">
                <a href="#pages" id="pages" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Pages <span class="bi bi-caret-down"></span></a>
                <ul class="dropdown-menu" aria-labelledby="pages">
                    <li><a class="dropdown-item" href="#page1">Page 1</a></li>
                    <li><a class="dropdown-item" href="#page2">Page 2</a></li>
                    <li><a class="dropdown-item" href="#page3">Page 3</a></li>
                </ul>
            </div>
            <a href="#blogs" id="blogs">Blogs</a>
        </div>
        <div class="cta">
            <button class="badge rounded-pill"><span class="default">Donate Now</span> <span class="hover">Donate Now</span></button>
            <a href=""><span class="bi bi-cart"><span class="incart-items">0</span></span></a>
        </div>
    </nav>
    <main>
        <section class="hero container-fluid">
            <div class="hero-content">
                <p>
                    <span class="highlight">Explore The</span> Beauty <br> of Wildlife, Safeguard <br> Their Home.
                </p>
                <div class="cta2">
                    <button class="badge rounded-pill"><span class="default">Become A Volunteer</span> <span class="hover">Become A Volunteer</span></button>
                    <a href=""><span class="bi bi-arrow-up-right"></span></a>
                </div>
            </div>
        </section>
        <section class="donation-card">
            <div class="card-content">
                <p>$100M+ donation has been collected from all over the world.</p>
                <h2>60K+ <span>Volunteers</span></h2>
                <div class="volunteer-avatars">
                    <figure><img src="https://cdn.prod.website-files.com/677b6f68366d132772918304/677bd7b04a1731ddf98d6ce6_Review%20Author%201.svg" alt="Volunteer 1"></figure>
                    <figure><img src="https://cdn.prod.website-files.com/677b6f68366d132772918304/677bd7b01c71fef56356831b_Review%20Author%202.svg" alt="Volunteer 2"></figure>
                    <figure><img src="https://cdn.prod.website-files.com/677b6f68366d132772918304/677bd7b068ff435d20b0efec_Review%20Author%203.svg" alt="Volunteer 3"></figure>
                    <button class="add-volunteer">+</button>
                </div>
            </div>
        </section>        
        <section class="bg-slider">
            <div class="slider-content">
                <figure><img src="https://cdn.prod.website-files.com/677b6f68366d132772918304/677cc8d90eadd303c2784a9e_Items1.jpg" alt=""><figcaption>Forest</figcaption></figure>
                <figure><img src="https://cdn.prod.website-files.com/677b6f68366d132772918304/677cc8d9be235903a9028432_Items2.jpg" alt=""><figcaption>Animal</figcaption></figure>
                <figure><img src="https://cdn.prod.website-files.com/677b6f68366d132772918304/677cc8d94f89b5f0b2562147_Items3.jpg" alt=""><figcaption>Safari</figcaption></figure>
                <div class="slider-nav">
                    <a href=""><button class="bi bi-arrow-right-circle"></button></a>
                    <a href=""><button class="bi bi-arrow-left-circle"></button></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
